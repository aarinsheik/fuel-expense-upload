<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <script type="module" src="change-password.js"></script>
</head>
<body class="bg-orange-100 flex flex-col justify-start">

    <!-- Navbar -->
    <nav class="w-full bg-orange-500 py-5 flex justify-between items-center">
        <div class="flex w-full items-center">
            <div class="rounded-full mx-7 flex justify-start gap-7">
                <img class='rounded-full w-14' src="../images/egg_bucket_logo.jpg"/>
                <h1 class="font-bold text-gray-800 text-[30px]">Egg Bucket</h1>
            </div>
        </div>
        <div class="mr-10 flex gap-4">
            <a href="../admin-operations/index.html" class="w-[100px] border-black border-2 px-4 py-2 font-medium rounded-full">Go-Back</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-16">
        <!-- Change Password Form -->
        <div class="w-full h-[60vh] flex justify-center items-center">
            <form id="change-password-form" class="bg-white w-[400px] shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-2xl mb-4">Change Password</h2>
                <div class="mb-4">
                    <label for="old-password" class="block text-gray-700 text-sm font-bold mb-2">Old Password</label>
                    <input id="old-password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="new-password" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
                    <input id="new-password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
