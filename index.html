<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-orange-500 p-5 flex justify-between items-center">
        <div class="flex items-center">
            <img src="../images/egg_bucket_logo.jpg" alt="Logo" class="w-12 h-12 rounded-full">
            <span class="ml-3 text-white text-2xl font-bold">Egg Bucket</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-16">
        <!-- Login Buttons -->
        <div class="w-full h-80 flex justify-around">
            <a href="../admin-SignupLogin/index.html">
                <div class="w-[400px] flex flex-col items-center h-[400px] bg-green-500 text-white py-3 px-6 rounded-lg font-semibold transition duration-300 hover:bg-green-700 flex items-center justify-center space-x-2">
                    <div class="py-10 text-center"><i class="fa-solid fa-user-tie w-full fa-4x" style="color: #fef7d2;"></i></div>
                    <p class="text-3xl">Admin Login</p>
                </div>
            </a>

            <div class="border-2 border-black border-dashed h-[550px]"></div>

            <a href="../supervisor-Login/index.html">
                <div class="w-[400px] flex flex-col items-center h-[400px] bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold transition duration-300 hover:bg-blue-700 flex items-center justify-center space-x-2">
                    <div class="py-10 text-center"><i class="fa-solid fa-user-tie w-full fa-4x" style="color: #fef7d2;"></i></div>
                    <p class="text-3xl">Supervisor Login</p>
                </div>

    </div>

</html>
