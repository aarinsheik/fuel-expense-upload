<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login and Signup</title>
    <!-- for tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <script type="module" src="sup_login.js"></script>

    <nav class="w-full bg-orange-500 py-5 flex justify-between items-center">
        <div class="flex w-full items-center">
            <div class="rounded-full mx-7 flex justify-start gap-7">
                <img class='rounded-full w-14' src="..\images\egg_bucket_logo.jpg"/>
                <h1 class="font-bold text-gray-800 text-[30px]">Egg Bucket</h1>
            </div>
        </div>
        <div class="mr-10 flex gap-4">
            <a href="../index.html" class="w-[100px] border-black border-2 px-4 py-2 font-medium rounded-full">Go-back</a>
        </div>
    </nav>

    <section class="relative min-h-[calc(100vh-100px)] bg-[#FFE4C4] p-5 flex justify-center items-center">
        <div class="relative w-[1000px] h-[600px] bg-white shadow-2xl overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full flex">
                <div class="relative w-1/2 h-full transition duration-500 border-4 border-orange-300 rounded">
                    <img src="..\images\roadways.jpg" alt="" class="absolute top-0 left-0 w-full h-full object-cover">
                </div>
                <div class="relative w-1/2 h-full bg-white flex justify-center items-center p-10 transition duration-500">
                    <form id="login-form" class="w-full">
                        <h2 class="text-2xl font-bold mb-8 uppercase tracking-wider text-center mb-3 text-gray-500">Supervisor Login</h2>
                        <input type="email" name="email" placeholder="Enter Email" id="login-email" required class="mt-7 w-full font-semibold bg-gray-200 py-4 px-3 rounded text-gray-800 border-none outline-none text-sm mb-2 tracking-wider">
                        <input type="password" name="password" placeholder="Enter Password" id="login-password" required class="mt-3 w-full font-semibold bg-gray-200 py-4 px-3 rounded text-gray-800 border-none outline-none text-sm mb-6 tracking-wider">
                        <input type="submit" value="Login" class="w-full mt-5 bg-orange-500 rounded-lg text-white cursor-pointer text-sm font-semibold tracking-wider py-3 px-4 transition duration-500 hover:bg-blue-700">
                    </form>
                </div>
            </div>   
        </div>
    </section>

</body>
</html>
