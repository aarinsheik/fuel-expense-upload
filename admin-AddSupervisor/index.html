<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

</head>

<body class="bg-orange-50">

    <nav class="w-full bg-orange-500 py-5 flex justify-between items-center">
        <div class="flex w-full items-center">
            <div class="rounded-full mx-7 flex justify-start gap-7">
                <img class='rounded-full w-14' src="..\images\egg_bucket_logo.jpg"/>
                <h1 class="font-bold text-gray-800 text-[30px]">Egg Bucket</h1>
            </div>
        </div>
        <div class="mr-5 w-full flex justify-end gap-4">
            <a href="../admin-SignupLogin/index.html" class="border-black border-2 px-4 py-2 font-medium rounded-full">Logout</a>
            <a href="../admin-operations/index.html" class="border-black border-2 px-4 py-2 font-medium rounded-full">Go-back</a>
        </div>
    </nav>
    
    <!-- Form -->
    <div class="max-w-md mx-auto mt-10">
        <form id="supervisorForm" class="bg-white shadow-xl rounded-lg p-8 mb-4">
            <h1 class="text-3xl font-medium tracking-tight pb-5  text-center ">Add Supervisors</h1>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Supervisor Name:</label>
                <input type="text" id="name" class="w-full bg-gray-200 border border-gray-300 rounded-lg py-2 px-3 text-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Supervisor Email:</label>
                <input type="email" id="email" class="w-full bg-gray-200 border border-gray-300 rounded-lg py-2 px-3 text-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Supervisor Password:</label>
                <input type="password" id="password" class="w-full bg-gray-200 border border-gray-300 rounded-lg py-2 px-3 text-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500" required>
            </div>
            <div class="w-full flex items-center justify-center">
                <button type="submit" class="bg-orange-500 text-center hover:bg-orange-400 transition-[1000ms] text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">Add Supervisor</button>
            </div>
        </form>
    </div>

    <!-- Table -->
    <div class="max-w-4xl mx-auto mt-10">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">Name</th>
                    <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">Email</th>
                    <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">Actions</th>
                </tr>
            </thead>
            <tbody id="supervisorTableBody" class="text-gray-700">
                <!-- Supervisors will be appended here -->
            </tbody>
        </table>
    </div>
    

    <script type="module" src="admin-authority.js"></script>
</body>
</html>
